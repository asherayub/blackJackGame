<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="game-body container d-flex flex-column justify-content-center align-items-center">
            <h2>BlackJack Game</h2>
            <button type="button" class="start-game btn btn-primary">Start Game</button>
            <div class="content text-center">
                <div class="cards d-flex my-2">
                    <p>Card 1:</p>
                    <p class="card-1 px-5">1</p>
                    <p>Card 2:</p>
                    <p class="card-2 px-5">2</p>
                    
                        <p class="extra-card-1">Card 3:</p>
                        <p class="extra-card card-3 px-5">3</p>
                    
                </div>
                <p class="sum">23</p>
                <p class="message">message</p>
                <button type="button" class="btn btn-primary" onclick="resetAll();">Restart</button>
                <button type="button" class="draw-more btn btn-primary">Draw 1 more</button>
            </div>
        </div>
    </div>









    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
